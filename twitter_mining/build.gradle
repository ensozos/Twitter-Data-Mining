group 'csd.auth'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-async
    compile group: 'org.twitter4j', name: 'twitter4j-async', version: '4.0.3'
    compile 'org.mongodb:mongodb-driver:3.3.0'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.5'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.5'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'org.neo4j.driver:neo4j-java-driver:1.0.6'
}
